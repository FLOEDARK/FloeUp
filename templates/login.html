
<h1>Login Now!</h1>

<style>
    h3{
        color:dimgray;
    }
</style>
{% for message in messages %}
<h3>{{message}}</h3>
{% endfor %}
<form action="login" method="POST">
    {% csrf_token %}
    <p>Username: </p>
    <input type="text" name="username" required/>
    <p>Password:</p>
    <input type="password" name="password" required/><br>
    <input type="submit"/>
</form>
<p> Don't have an account? </p>

<a class="sign-up" href="register">Sign up</a>
